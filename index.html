<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-clash-pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center ">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex min-h-screen text-white flex-col justify-center items-center gap-20 pt-20 ">
                <!-- screen  -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                    <div class="flex justify-center ">
                        <p class="text-white bg-[#2F2941] rounded-b-xl px-6 pb-4">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full text-black">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full text-black">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full text-black">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->

                <!-- score -->
                <div class="flex justify-between w-1/5">
                    <button class="btn rounded-full bg-purple-400 text-white">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- playground end -->
        <section id="final-score" class="flex justify-center items-center min-h-screen h-full hidden">
            <div>
                <div class="text-white text-center space-y-6 bg-[#ffffff33] p-6 rounded-xl">
                    <h1 class="text-3xl">Game Over !</h1>
                    <h1 class="text-8xl"><span class="font-extrabold">Score:</span><span>14</span></h1>
                    <button onclick="play()" class="btn">Play Again</button>
                    <p>Practice will make you pro</p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/alpha-clash.js"></script>
</body>

</html>
